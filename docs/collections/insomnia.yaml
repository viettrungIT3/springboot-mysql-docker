_type: export
__export_format: 4
__export_date: 2025-10-08T00:00:00.000Z
__export_source: insomnia.desktop.app:v2025.0.0
resources:
  - _id: wrk_demo
    _type: workspace
    name: SpringBoot MySQL Demo E2E
  - _id: req_health
    _type: request
    parentId: wrk_demo
    name: Health
    method: GET
    url: http://localhost:8080/actuator/health
  - _id: req_create_product
    _type: request
    parentId: wrk_demo
    name: Create Product
    method: POST
    url: http://localhost:8080/api/v1/products
    body:
      mimeType: application/json
      text: |-
        {
          "name": "Laptop Demo",
          "description": "Demo product",
          "price": 1299.99,
          "quantityInStock": 5
        }
  - _id: req_list_products
    _type: request
    parentId: wrk_demo
    name: List Products
    method: GET
    url: http://localhost:8080/api/v1/products?page=0&size=5&sort=id,desc
  - _id: req_create_order
    _type: request
    parentId: wrk_demo
    name: Create Order
    method: POST
    url: http://localhost:8080/api/v1/orders
    headers:
      - name: Idempotency-Key
        value: demo-{{ timestamp }}
      - name: Content-Type
        value: application/json
    body:
      mimeType: application/json
      text: |-
        {
          "customerId": 1,
          "items": [
            { "productId": 1, "quantity": 1 }
          ]
        }
  - _id: req_confirm_order
    _type: request
    parentId: wrk_demo
    name: Confirm Order
    method: POST
    url: http://localhost:8080/api/v1/orders/1/confirm


