spring:
  application:
    name: springboot-mysql-docker
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      indent_output: true

# Logging mặc định
logging:
  level:
    root: INFO
