spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE:demo}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
  jpa:
    show-sql: true

server:
  port: 8080

logging:
  level:
    root: DEBUG

# Seed configuration for development
app:
  seed:
    enabled: true
    products: 15
    customers: 10
