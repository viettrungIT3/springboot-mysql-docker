# Test Environment Configuration Example
# Copy this file to test-config.properties and customize for your local testing

# Testcontainers Database Configuration
test.db.name=testdb
test.db.user=testuser
test.db.password=testpass

# Optional: Custom MySQL Image Version
# test.mysql.image=mysql:8.0

# Optional: Test Logging Level
# test.log.level=INFO

# Security Note:
# - Never commit actual credentials to version control
# - Use strong passwords in production
# - These are only for local testing with Testcontainers
