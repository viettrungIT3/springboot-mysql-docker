name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests (Gradle)
        run: |
          cd backend
          ./gradlew clean test --no-daemon --stacktrace

      - name: Docker login (anonymous)
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          echo "Login not required for local build; skipping."

      - name: Build backend image via Make (Docker)
        env:
          BACKEND_PORT: 8080
          MYSQL_PORT: 3306
        run: |
          make backend-quick-build

      - name: Build slim backend image & generate SBOM
        env:
          BACKEND_PORT: 8080
        run: |
          make backend-slim-build
          make backend-sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: backend-sbom.spdx.json

      - name: Show images
        run: docker images | head -n 20


